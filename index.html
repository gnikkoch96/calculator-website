<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display"></div>
        <div class="calculator-buttons"> 
            <div class="calculator-buttons-row1">
                <button id="clear">A/C</button>
                <button id="toggle">+/-</button>
                <button id="percent">%</button>
                <button id="divide">/</button>    
            </div>   
            
            <div class="calculator-buttons-row2">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">*</button>
            </div>   
            
            <div class="calculator-buttons-row3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract">-</button>
            </div>   
            <div class="calculator-buttons-row4">
               <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="add">+</button>
            </div>   
            <div class="calculator-buttons-row5">
                <button id="0">0</button>
                <button id="dot">.</button>
                <button id="equals">=</button>
            </div>   
        </div>
    </div>

    <div class="footer">Copyright (c) Nikko </div>
</body>
</html>
