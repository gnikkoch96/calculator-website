<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Nikko's Calculator</title>
</head>
<body>
    <h1>THE MOST AVERAGE CALCULATOR</h1>
    <div class="calculator-body">
        <div class="calculator-overall-display"></div>
        <div class="calculator-display"></div>
        <div class="del-container">
            <button id="delete">Del</button>
        </div>
        <div class="calculator-buttons"> 
            <div class="calculator-buttons-row1">
                <button id="clear">A/C</button>
                <button id="toggle">+/-</button>
                <button id="percent">%</button>
                <button id="divide" class="operator">/</button>    
            </div>   
            
            <div class="calculator-buttons-row2">
                <button id="seven" class="number-btn">7</button>
                <button id="eight" class="number-btn">8</button>
                <button id="nine" class="number-btn">9</button>
                <button id="multiply" class="operator">*</button>
            </div>   
            
            <div class="calculator-buttons-row3">
                <button id="four" class="number-btn">4</button>
                <button id="five" class="number-btn">5</button>
                <button id="six" class="number-btn">6</button>
                <button id="subtract" class="operator">-</button>
            </div>   
            <div class="calculator-buttons-row4">
               <button id="one" class="number-btn">1</button>
                <button id="two" class="number-btn">2</button>
                <button id="three" class="number-btn">3</button>
                <button id="add" class="operator">+</button>
            </div>   
            <div class="calculator-buttons-row5">
                <button id="zero" class="number-btn">0</button>
                <button id="dot">.</button>
                <button id="equals">=</button>
            </div>   
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
